<div class="container" id="t">
  <form #UsuarioForm="ngForm" (ngSubmit)="enviar()">
  <div class="form-group">
      <label for= "nome">nome</label>
      <input type="text" id="nome" name="nome"
      [(ngModel)] = 'model.nome' class="form-control"/>
  </div>
  <div class="form-group">
      <label for= "telefone">telefone</label>
      <input type="text" id="telefone" name="telefone"
      [(ngModel)] = 'model.telefone' class="form-control"/>
  </div>
  <div class="form-group">
      <label for= "login">login</label>
      <input type="text" id="login" name="login"
      [(ngModel)] = 'model.login' class="form-control"/>
  </div>
  <div class="form-group">
    <label for= "senha">senha</label>
    <input type="text" id="senha" name="senha"
    [(ngModel)] = 'model.senha' class="form-control"/>
  </div>
  <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Enviar"/>
  </div>
  </form>
</div>
